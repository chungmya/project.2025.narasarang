<html>
	<head>
		<meta charset="UTF-8" />
		<title>나라사랑포털 | BO</title>
		<script src="../../assets/js/ui.common.js"></script>
		<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" />
		<script src="../../assets/js/bluepark.js"></script>

		<script>
			document.addEventListener('DOMContentLoaded', function () {});
		</script>
	</head>
	<body>
		<div class="wrap">
			<!--begin::Header-->
			<script type="text/javascript" src="../_ui_include/gnb.js"></script>
			<!--end::Header-->

			<div class="contents">
				<!--begin::aside-->
				<script type="text/javascript" src="../_ui_include/aside.js"></script>
				<!--end::Sidebar-->

				<!--begin::cotents-->
				<div class="contents-area">
					<div class="cont-box">
						<div class="heading">
							<h3>Guide Form</h3>
						</div>
					</div>

					<!-- Selection Controls -->
					<section class="section">
						<div class="title-area">
							<h3 class="h4">Selection Controls</h3>
						</div>
						<div class="table-area">
							<div class="table-wrap">
								<table class="table">
									<colgroup>
										<col width="20%" />
										<col width="20%" />
										<col width="20%" />
										<col width="20%" />
										<col width="20%" />
									</colgroup>

									<thead>
										<tr>
											<th scope="col" class="border-right">구분</th>
											<th scope="col">checkbox</th>
											<th scope="col">checkbox(label blind)</th>
											<th scope="col">radiobox</th>
											<th scope="col">radiobox(label blind)</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row" class="border-right">Enabled</th>
											<td>
												<span>
													<input type="checkbox" id="chk1_1" name="chk1_1" />
													<label for="chk1_1">Label</label>
												</span>
											</td>
											<td>
												<span>
													<input type="checkbox" id="chk1_2" name="chk1_2" />
													<label for="chk1_2"><span class="blind">Label</span></label>
												</span>
											</td>
											<td>
												<span>
													<input type="radio" id="radio1_1" name="radio1_1" />
													<label for="radio1_1">Label</label>
												</span>
											</td>
											<td>
												<span>
													<input type="radio" id="radio1_2" name="radio1_2" />
													<label for="radio1_2"><span class="blind">Label</span></label>
												</span>
											</td>
										</tr>
										<tr>
											<th scope="row" class="border-right">Enabled Selected</th>
											<td>
												<span>
													<input type="checkbox" id="chk1_3" name="chk1_3" checked />
													<label for="chk1_3">Label</label>
												</span>
											</td>
											<td>
												<span>
													<input type="checkbox" id="chk1_4" name="chk1_4" checked />
													<label for="chk1_4"><span class="blind">Label</span></label>
												</span>
											</td>
											<td>
												<span>
													<input type="radio" id="radio1_3" name="radio1_3" checked />
													<label for="radio1_3">Label</label>
												</span>
											</td>
											<td>
												<span>
													<input type="radio" id="radio1_4" name="radio1_4" checked />
													<label for="radio1_4"><span class="blind">Label</span></label>
												</span>
											</td>
										</tr>
										<tr>
											<th scope="row" class="border-right">Disabled</th>
											<td>
												<input type="checkbox" id="chk1_5" name="chk1_5" disabled />
												<label for="chk1_5">Label</label>
											</td>
											<td>
												<input type="checkbox" id="chk1_6" name="chk1_6" disabled />
												<label for="chk1_6"><span class="blind">Label</span></label>
											</td>
											<td>
												<input type="radio" id="radio1_5" name="radio1_5" disabled />
												<label for="radio1_5">Label</label>
											</td>
											<td>
												<input type="radio" id="radio1_6" name="radio1_6" disabled />
												<label for="radio1_6"><span class="blind">Label</span></label>
											</td>
										</tr>
										<tr>
											<th scope="row" class="border-right">Disabled Selected</th>
											<td>
												<input type="checkbox" id="chk1_7" name="chk1_7" checked disabled />
												<label for="chk1_7">Label</label>
											</td>
											<td>
												<input type="checkbox" id="chk1_8" name="chk1_8" checked disabled />
												<label for="chk1_8"><span class="blind">Label</span></label>
											</td>
											<td>
												<input type="radio" id="radio1_7" name="radio1_7" checked disabled />
												<label for="radio1_7">Label</label>
											</td>
											<td>
												<input type="radio" id="radio1_8" name="radio1_8" checked disabled />
												<label for="radio1_8"><span class="blind">Label</span></label>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</section>

					<!-- drop down -->
					<section class="section">
						<div class="title-area">
							<h3 class="h4">Drop down</h3>
						</div>
						<div class="dropdown">
							<div class="dropdown-head">
								<button class="dropdown-default"><span>Dropdown</span></button>
							</div>
							<div class="dropdown-body">
								<ul class="dropdown-list">
									<li>
										<a href="javascript:void(0);" role="button" class="dropdown-item"><span>선택</span></a>
									</li>
								</ul>
							</div>
						</div>
					</section>

					<!-- select box -->
					<section class="section">
						<div class="title-area">
							<h3 class="h4">Drop down</h3>
						</div>
					</section>
				</div>
				<!--end::cotents-->
			</div>
		</div>
	</body>
</html>
